<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>{{ page.title }}</title>

    {% include stylesheets.html %}

    {% include navbar.html %}

  </head>

  <body>

<div class="container py-4">
  <h3>{{ page.title }}</h3>
  <div class="row">
    {% for gallery in site.data.galleries %}
      {% if gallery.id == page.galleryid %}
        {% for image in gallery.images %}
            <!-- {{ image.text }}<br> -->
            <!-- <a href="{{ gallery.imagefolder }}/{{ image.name }}" data-lightbox="{{ gallery.id }}" title="{{ image.text }}"><img src="{{ gallery.imagefolder }}/{{ image.thumb }}"></a> -->
            <!-- <a href="{{ gallery.imagefolder }}/{{ image.name }}" data-lightbox="{{ gallery.id }}" ><img style="width: 250px; padding: 10px" src="{{ gallery.imagefolder }}/{{ image.name }}"></a> -->
          <div class="col-4 p-2">
            <a href="{{ gallery.imagefolder }}/{{ image.name }}" data-lightbox="{{ gallery.id }}" ><img class="img-thumbnail" src="{{ gallery.imagefolder }}/{{ image.name }}"></a>
          </div>
        {% endfor %}
      {% endif %}
    {% endfor %}
  </div>
</div>

    {% include footer.html %}

    {% include scripts.html %}

  </body>
</html>
